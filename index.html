<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Math Smart</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<link rel="StyleSheet" type="text/css" href="css/bootstrap.min.css" />
<style type="text/css">
	.formulaText{
		text-align:center;
		font-size:250%;
	}
	.overflowPanel{
		overflow:auto;
		height:100px;
		border:1px solid #ededed;
	}
</style>
</head>

<body>
<div class="container">
<h1>Math Smart</h1>
<div class="row">
	<div class="col-md-6">
		<div>Score: <span id="score"></span></div>
	</div>
	<div class="col-md-6">
		<input type="button" value="Start" onclick="buildFormula()" />
	</div>
</div>
<div class="row">
	<div id="formula" class="col-md-12">

	</div>
</div>
<div id="results" class="answerPanel">
<div class="row well well-lg">
	<div class="col-md-12">
		<input type="text" id="result"></input><input type="button" id="btnSubmit" onclick="checkAnswer()" value="Submit Answer"/>
		</input><input type="button" id="btnSubmit" onclick="buildFormula()" value="Next Quiz"/>
	</div>
</div>
</div>
<div class="row overflowPanel">
	<div class="col-md-12" id="status"></div>
</div>
</div>
</body>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript">
var socket = io.connect(window.location.href);
socket.on('connect', function(){
	socket.emit('AddUser', prompt("What's your name?"), prompt("What rooom do you like to connect?"));	
});
socket.on('ConnectionStatus', function (username, data) {
	$('#status').append('<b>'+username + ':</b> ' + data + '<br>');
});

</script>
<script src="/js/default.js"></script>
</html>
